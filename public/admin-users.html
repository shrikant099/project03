<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Table</title>
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    /* Body Styles */
    body {
      background-color: #f9fafb;
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    /* Navbar Styles */
    .navbar {
      width: 97%;
      background-color: #4f46e5;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .navbar .logo {
      color: white;
      font-size: 22px;
      font-weight: bold;
      text-decoration: none;
    }

    .title {
      text-align: center;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li {
      display: inline;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #d4d4ff;
    }

    /* Main Container */
    .container {
      width: 100%;
      max-width: 900px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 24px;
      margin-top: 80px;
    }

    /* Table */
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    thead {
      background-color: #4f46e5;
      color: white;
      text-transform: uppercase;
    }

    th,
    td {
      padding: 12px;
      border-bottom: 1px solid #e2e8f0;
      text-align: left;
    }

    /* Table Row Hover Effect */
    tbody tr {
      transition: all 0.3s ease-in-out;
    }

    tbody tr:hover {
      background-color: rgba(59, 130, 246, 0.1);
      transform: scale(1.01);
    }

    /* Action Buttons */
    .action-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.2s ease-in-out, color 0.2s ease-in-out;
    }

    button:hover {
      transform: scale(1.2);
    }

    #pagination {
      display: flex;
      justify-content: center;
      gap: 6px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    #pagination button {
      padding: 8px 14px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #6366f1;
      background-color: white;
      color: #4f46e5;
      cursor: pointer;
      transition: 0.2s;
      min-width: 40px;
    }

    #pagination button:hover {
      background-color: #e0e7ff;
    }

    #pagination button.active {
      background-color: #4f46e5;
      color: white;
      font-weight: bold;
      box-shadow: 0 0 5px rgba(79, 70, 229, 0.5);
    }

    #pagination button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    #pagination button.arrow-btn {
      font-weight: bold;
    }
  </style>
</head>

<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <a href="#" class="logo">Admin Panel</a>
    <ul class="nav-links">
      <li><a href="./index.html">Dashboard</a></li>
      <li><a href="./admin-users.html">Users</a></li>
      <li><a href="#" id="logout">Logout</a></li>
    </ul>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h2 class="title">User Management</h2>
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Number</th>
            <th>Role</th>
            <th style="text-align: center;">Actions</th>
          </tr>
        </thead>
        <tbody id="userTableBody">
          <!-- Dynamic rows will come here -->
        </tbody>
      </table>
      <div id="pagination"></div>
    </div>
  </div>

  <script>
    // handle logout Users and Edit page if not admin to redirect index.html page;

    const isAdmin = localStorage.getItem("Admin");
    if (!isAdmin) {
      window.location.href = "./index.html";
    };

    const logout = document.querySelector("#logout");
    logout.addEventListener("click", (e) => {
      const isUser = localStorage.getItem("User");
      if (isAdmin) {
        localStorage.removeItem("Admin");
        window.location.href = "./login-register.html"
      }
      if (isUser) {
        localStorage.removeItem("User");
        window.location.href = "./login-register.html"
      }
    })
  </script>

  <script src="./js/admin-user-managment.js"></script>
</body>

</html>
