<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit User</title>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }


        .navbar {
            width: 98%;
            background-color: #4f46e5;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            color: white;
            font-size: 22px;
            font-weight: bold;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: #d4d4ff;
        }

        .edit-container {
            margin-top: 120px;
            max-width: 600px;
            background: white;
            margin-inline: auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.6s ease-in-out;
            transition: all 0.3s ease;
        }

        .edit-container h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #4f46e5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
        }

        input,
        select {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            transition: border 0.3s ease;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #4338ca;
        }

        @keyframes fadeIn {
            from {
                transform: translateY(30px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="#" class="logo">Admin Panel</a>
        <ul class="nav-links">
            <li><a href="./index.html">Dashboard</a></li>
            <li><a href="./admin-users.html">Users</a></li>
            <li><a href="#" id="logout">Logout</a></li>
        </ul>
    </nav>

    <!-- Edit Form -->
    <div class="edit-container">
        <h2>Edit User</h2>
        <form id="editForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter username" required />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter email" required />
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="">Select Role</option>
                    <option value="Admin">Admin</option>
                    <option value="Moderator">Moderator</option>
                    <option value="User">User</option>
                </select>
            </div>

            <button type="submit" class="btn">Update User</button>
        </form>
    </div>

    <script>
        // handle logout Users and Edit page if not admin to redirect index.html page;

        const isAdmin = localStorage.getItem("Admin");
        if (!isAdmin) {
            window.location.href = "./index.html";
        };
        const logout = document.querySelector("#logout");
        logout.addEventListener("click", (e) => {
            const isUser = localStorage.getItem("User");
            if (isAdmin) {
                localStorage.removeItem("Admin");
                window.location.href = "./login-register.html"
            }
            if (isUser) {
                localStorage.removeItem("User");
                window.location.href = "./login-register.html"
            }
        })
    </script>

    <!-- Get Api from database -->
    <script src="./js/get-users.js"></script>
    <script src="./js/admin-update-user.js"></script>
</body>

</html>
