<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home page</title>
  <!-- <link rel="stylesheet" href="css/style.css"> -->
  <link rel="stylesheet" href="./src/output.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f4f4f4;
    }

    .navbar {
      background: linear-gradient(135deg, #1e3a8a, #3b82f6);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      color: white;
      position: relative;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      transition: 0.3s;
    }

    .navbar a:hover {
      color: #d1d5db;
    }

    .menu {
      display: flex;
      align-items: center;
    }

    .menu button {
      background: white;
      color: #1e3a8a;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      margin-left: 10px;
    }

    .menu button:hover {
      background: #d1d5db;
    }

    .hamburger {
      display: none;
      cursor: pointer;
    }

    .hamburger div {
      width: 30px;
      height: 3px;
      background: white;
      margin: 5px;
      transition: 0.3s;
    }

    .mobile-menu {
      display: none;
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      background: white;
      text-align: center;
      padding: 10px 0;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    .mobile-menu a {
      display: block;
      color: #1e3a8a;
      padding: 10px;
    }

    #usernameBox {
      font-size: 20px;
      font-weight: 900;
    }

    .mobile-menu button {
      background: #1e3a8a;
      color: white;
      border: none;
      padding: 8px 15px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .menu {
        display: none;
      }

      .hamburger {
        display: block;
      }
    }
  </style>
</head>

<body>

  <nav class="navbar">
    <div class="logo"><a href="#" id="usernameBox">Auth Website</a></div>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#" id="about">About</a>
      <a href="#" id="services">Services</a>
      <a href="./login-register.html">Contact</a>
      <a href="./login-register.html"> <button id="login">Login</button></a>
      <a href=""> <button id="logout">Logout</button></a>
      <p id="usernameBox"></p>
      <button id="signUpBtn">Sign Up</button>
    </div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </nav>
  <div class="mobile-menu" id="mobileMenu">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="./login-register.html">Contact</a>
    <a href="./login-register.html"> <button>Login</button></a>
    <a href="./login-register.html"> <button>Logout</button></a>
    <button>Sign Up</button>
  </div>


  <script src="./js/logout-api.js"></script>
</body>

</html>
